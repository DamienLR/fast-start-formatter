<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast start formatter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./handleSubmit.js" type="module"></script>
  </head>
  <body>
    <h1>Fast start formatter</h1>

    <form class="form">
      <label for="">Paste data here: </label>
      <input class="formInput" type="text" name="" id="" />
    </form>

    <h2>P2</h2>
    <table>
      <thead>
        <tr>
          <th>Login</th>
          <th>Time (hh:mm:ss)</th>
          <th></th>
          <th></th>
          <th>Station</th>
        </tr>
      </thead>
      <tbody class="tableBody tableBodyP2"></tbody>
    </table>
    <h2>P3</h2>
    <table>
      <thead>
        <tr>
          <th>Login</th>
          <th>Time (hh:mm:ss)</th>
          <th></th>
          <th></th>
          <th>Station</th>
        </tr>
      </thead>
      <tbody class="tableBody tableBodyP3"></tbody>
    </table>
    <h2>P4</h2>
    <table>
      <thead>
        <tr>
          <th>Login</th>
          <th>Time (hh:mm:ss)</th>
          <th></th>
          <th></th>
          <th>Station</th>
        </tr>
      </thead>
      <tbody class="tableBody tableBodyP4"></tbody>
    </table>
    <p class="messageForSlack"></p>
  </body>
</html>
